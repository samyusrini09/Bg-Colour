<html>
<body>

 <h1>Background Color Change JS</h1>
 <button type="button" onclick="myFunction1()">Pink</button>
 <button type="button" onclick="myFunction2()">Red</button>
 <button type="button" onclick="myFunction3()">Yellow</button>
 <button type="button" onclick="myFunction4()">Thistle</button>
 <button type="button" onclick="myFunction5()">Cyan</button>

<script>
function myFunction1() {
document.body.style.backgroundColor = "pink";
}
function myFunction2() {
  document.body.style.backgroundColor = "red";
}
function myFunction3() {
  document.body.style.backgroundColor = "yellow";
}
function myFunction4() {
  document.body.style.backgroundColor = "thistle";
}
function myFunction5() {
  document.body.style.backgroundColor = "cyan";
}
</script>
 
</body>
</html>
